<!DOCTYPE html>
<html>
<head>
    <title>AI Tailored CV Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="mb-4">ðŸ“„ Tailor Your Resume with ChatGPT</h2>
    <form method="POST" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="cv" class="form-label">Upload Your Resume (.docx)</label>
            <input type="file" class="form-control" id="cv" name="cv" accept=".docx" required>
        </div>
        <div class="mb-3">
            <label for="jd" class="form-label">Paste Job Description</label>
            <textarea class="form-control" id="jd" name="jd" rows="10" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Generate Tailored CV</button>
    </form>
</div>
</body>
</html>
